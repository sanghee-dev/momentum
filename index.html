<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Momentum</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="src/clock.js"></script>
    <script defer src="src/greeting.js"></script>
    <script defer src="src/todo.js"></script>
  </head>

  <body>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>

    <form class="js-greetings-form form">
      <input
        class="js-greetings-input"
        id="name"
        type="text"
        placeholder="Hello, what's your name?"
      />
    </form>
    <h2 class="js-greetings-greeting greetings"></h2>

    <form class="js-todo-form">
      <label for="todo">What is your main focus for today?</label>
      <input
        class="js-todo-input"
        id="todo"
        type="text"
        placeholder="Write a to do"
      />
    </form>
    <ul class="js-todo-list"></ul>
  </body>
</html>
